<div class="col-sm-9 col-sm-offset-3">
    <div class="Captain">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                {% if message.tags %}
                    {% if message.tags == 'success' %}
                        <div style="color: green">{{ message }}</div>
                    {% else %}
                        <div style="color: red">{{ message }}</div>
                    {% endif %}
                {% endif %}
            {% endfor %}
        </ul>
    {% endif %}
    </div>
</div>
