<!-- Static navbar -->{% load staticfiles %}
<div class="navbar navbar-inverse navbar-static-top" style="margin-bottom: 10px;" role="navigation">

    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">My Recipes</a>
        </div>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="navbar-collapse collapse">

            <!-- Left Nav bar tabs-->
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'recipe:List_Recipe' %}">My Recipes</a></li>
                {% endif %}
            </ul>

            <!-- Right Nav bar tabs-->
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>{{ user.username }}</a></li>
                    <li><a href="{% url 'logout' %}?next=/"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}?next={% url 'recipe:List_Recipe' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
